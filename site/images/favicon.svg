<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 1. Golden Clockwise Swastik Torus (Expansion / Prana / Light) -->
    <!-- Represents the emergence of energy from the singularity into the visible spectrum -->
    <radialGradient id="golden_swastik_torus_grad" cx="0" cy="0" r="260" gradientUnits="userSpaceOnUse">
      <stop offset="5%" stop-color="#FF4500" />   <!-- Inner Saffron (Emergence) -->
      <stop offset="15%" stop-color="#FF8C00" />  <!-- Radiant Orange -->
      <stop offset="30%" stop-color="#FFB907" />  <!-- Warm Yellowish Gold -->
      <stop offset="55%" stop-color="#FFC800" />  <!-- Deep Divine Gold -->
      <stop offset="70%" stop-color="#FFC800" />  <!-- Sunlit Peak Gold -->
      <stop offset="95%" stop-color="#FFD700" />  <!-- Peak Highlighting -->
      <stop offset="100%" stop-color="#FFD700" /> <!-- Transformation Yellow (Akasha-Tip) -->
    </radialGradient>

    <!-- 2. Silver AntiClockwise Swastik (Contraction / Chitta / Shadow) -->
    <!-- Represents the recursion of energy back into the unmanifested state underneath the torus -->
    <radialGradient id="silver_swastik_grad" cx="0" cy="0" r="260" gradientUnits="userSpaceOnUse">
      <stop offset="10%" stop-color="#000000" />  <!-- Shadow Under Singularity -->
      <stop offset="25%" stop-color="#1A1A1A" />  <!-- Darkest Charcoal -->
      <stop offset="45%" stop-color="#333333" />  <!-- Steel Grey Underneath -->
      <stop offset="65%" stop-color="#555555" />  <!-- Receding Deep Silver -->
      <stop offset="80%" stop-color="#888888" />  <!-- Metallic Silver Shade -->
      <stop offset="92%" stop-color="#AAAAAA" />  <!-- Brightened Silver -->
      <stop offset="100%" stop-color="#CCCCCC" /> <!-- Transition (Merging Tip) -->
    </radialGradient>

    <!-- 3. Dimensional Depth (Torus Curvature Filter) -->
    <filter id="dimensional_depth_filter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur" />
      <feOffset dx="4" dy="8" result="offsetblur" />
      <feFlood flood-color="#000" flood-opacity="0.85" />
      <feComposite in2="offsetblur" operator="in" result="shadow" />
      <feMerge>
        <feMergeNode in="shadow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- 4. Bindu Vortex (The Singularity) -->
    <radialGradient id="bindu_vortex" cx="0" cy="0" r="42" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#000000" />   <!-- Null Point (Sunya) -->
      <stop offset="10%" stop-color="#0A0000" />  <!-- Gravitational Shadow Red -->
      <stop offset="25%" stop-color="#330000" />  <!-- Deep Maroon -->
      <stop offset="45%" stop-color="#660000" />  <!-- Swirling Red -->
      <stop offset="65%" stop-color="#990000" />  <!-- Deep Crimson -->
      <stop offset="85%" stop-color="#CC1100" />  <!-- Radiant Red -->
      <stop offset="100%" stop-color="#FF4500" /> <!-- Saffron Edge -->
    </radialGradient>

    <!-- 5. Sunya Star Glow (Divine Radiance / Quantum Aura) -->
    <filter id="sunya_star_glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur" />
      <feFlood flood-color="#ffffffff" flood-opacity="1" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Macrocosmic Composition -->
  <g transform="translate(256, 256) scale(0.78)">
    
    <!-- Recessive Field (Silver Swastik / Back of Torus) -->
    <g id="silver_swastik_receding" stroke-width="82" stroke-linecap="round" fill="none" stroke="url(#silver_swastik_grad)">
      <path d="M 0 0 C 40 -10, 80 -100, 160 -100 C 230 -100, 260 -50, 260 0" transform="scale(1, -1)" />
      <path d="M 0 0 C 40 -10, 80 -100, 160 -100 C 230 -100, 260 -50, 260 0" transform="scale(1, -1) rotate(180)" />
      <path d="M 0 0 C 40 -10, 80 -100, 160 -100 C 230 -100, 260 -50, 260 0" transform="scale(1, -1) rotate(90)" />
      <path d="M 0 0 C 40 -10, 80 -100, 160 -100 C 230 -100, 260 -50, 260 0" transform="scale(1, -1) rotate(270)" />
    </g>

    <!-- Manifest Field (Golden Swastik Torus / Front of Torus) -->
    <g id="golden_swastik_emerging" stroke-width="82" stroke-linecap="round" fill="none" stroke="url(#golden_swastik_torus_grad)" filter="url(#dimensional_depth_filter)">
      <path d="M 0 0 C 40 -10, 80 -100, 160 -100 C 230 -100, 260 -50, 260 0" />
      <path d="M 0 0 C 40 -10, 80 -100, 160 -100 C 230 -100, 260 -50, 260 0" transform="rotate(180)" />
      <path d="M 0 0 C 40 -10, 80 -100, 160 -100 C 230 -100, 260 -50, 260 0" transform="rotate(90)" />
      <path d="M 0 0 C 40 -10, 80 -100, 160 -100 C 230 -100, 260 -50, 260 0" transform="rotate(270)" />
    </g>
          
    <!-- Bindu Vortex (Topmost Anchor at the Sunya Point) -->
    <circle cx="0" cy="0" r="42" fill="url(#bindu_vortex)" stroke="#FF8C00" stroke-width="4" filter="url(#sunya_star_glow)" />
  </g>
</svg>
