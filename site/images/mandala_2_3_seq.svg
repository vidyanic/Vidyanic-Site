<svg width="600" height="600" viewBox="0 0 900 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#BF953F" />
      <stop offset="25%" stop-color="#FCF6BA" />
      <stop offset="50%" stop-color="#B38728" />
      <stop offset="75%" stop-color="#FBF5B7" />
      <stop offset="100%" stop-color="#AA771C" />
    </linearGradient>
    <linearGradient id="silver_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#707070" />
      <stop offset="25%" stop-color="#CECECE" />
      <stop offset="50%" stop-color="#A1A1A1" />
      <stop offset="75%" stop-color="#EFEFEF" />
      <stop offset="100%" stop-color="#808080" />
    </linearGradient>

    <!-- 2, 3, 5, 8, 13, 21, 34 Sequence Spirals -->
    <path id="cw_path" d="M 0,0 
             A 20,20 0 0,1 20,-20
             A 30,30 0 0,1 50,10
             A 50,50 0 0,1 0,60
             A 80,80 0 0,1 -80,-20
             A 130,130 0 0,1 50,-150
             A 210,210 0 0,1 260,60
             A 340,340 0 0,1 -80,400" 
          stroke-width="3" stroke-linecap="round" fill="none" />

    <path id="acw_path" d="M 0,0 
             A 20,20 0 0,0 -20,-20
             A 30,30 0 0,0 -50,10
             A 50,50 0 0,0 0,60
             A 80,80 0 0,0 80,-20
             A 130,130 0 0,0 -50,-150
             A 210,210 0 0,0 -260,60
             A 340,340 0 0,0 80,400" 
          stroke-width="3" stroke-linecap="round" fill="none" />
  </defs>

  <g id="mandala-grid" stroke="#444" stroke-width="1.5" opacity="0.6">
    <rect x="0" y="0" width="900" height="900" stroke-width="2"/>
    <line x1="100" y1="0" x2="100" y2="900" /><line x1="200" y1="0" x2="200" y2="900" /><line x1="300" y1="0" x2="300" y2="900" /><line x1="400" y1="0" x2="400" y2="900" /><line x1="500" y1="0" x2="500" y2="900" /><line x1="600" y1="0" x2="600" y2="900" /><line x1="700" y1="0" x2="700" y2="900" /><line x1="800" y1="0" x2="800" y2="900" />
    <line x1="0" y1="100" x2="900" y2="100" /><line x1="0" y1="200" x2="900" y2="200" /><line x1="0" y1="300" x2="900" y2="300" /><line x1="0" y1="400" x2="900" y2="400" /><line x1="0" y1="500" x2="900" y2="500" /><line x1="0" y1="600" x2="900" y2="600" /><line x1="0" y1="700" x2="900" y2="700" /><line x1="0" y1="800" x2="900" y2="800" />
    <rect x="300" y="300" width="300" height="300" fill="#FFD700" fill-opacity="0.1" stroke="#AA771C" stroke-width="2" />
  </g>

  <g transform="translate(450, 450)">
    <g><use href="#cw_path" stroke="url(#gold_grad)" /><use href="#acw_path" stroke="url(#silver_grad)" /></g>
    <g transform="rotate(90)"><use href="#cw_path" stroke="url(#gold_grad)" /><use href="#acw_path" stroke="url(#silver_grad)" /></g>
    <g transform="rotate(180)"><use href="#cw_path" stroke="url(#gold_grad)" /><use href="#acw_path" stroke="url(#silver_grad)" /></g>
    <g transform="rotate(270)"><use href="#cw_path" stroke="url(#gold_grad)" /><use href="#acw_path" stroke="url(#silver_grad)" /></g>
    <circle cx="0" cy="0" r="6" fill="#990000" stroke="#FF4500" stroke-width="2" />
  </g>
</svg>
