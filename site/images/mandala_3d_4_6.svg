<svg width="800" height="800" viewBox="0 0 1000 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cube_top" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2a2a" />
      <stop offset="100%" stop-color="#1a1a1a" />
    </linearGradient>
    <linearGradient id="gold_3d" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="50%" stop-color="#B38728" />
      <stop offset="100%" stop-color="#AA771C" />
    </linearGradient>
    <linearGradient id="silver_3d" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EFEFEF" />
      <stop offset="50%" stop-color="#999999" />
      <stop offset="100%" stop-color="#555555" />
    </linearGradient>

    <!-- 4, 6, 10, 16... Sequence Spirals -->
    <path id="spiral_cw" d="M 0,0 
             A 40,40 0 0,1 40,-40
             A 60,60 0 0,1 100,20
             A 100,100 0 0,1 0,120
             A 160,160 0 0,1 -160,-40
             A 260,260 0 0,1 100,-300
             A 420,420 0 0,1 520,120" 
          fill="none" stroke-width="12" stroke-linecap="round" />
    
    <path id="spiral_acw" d="M 0,0 
             A 40,40 0 0,0 -40,-40
             A 60,60 0 0,0 -100,20
             A 100,100 0 0,0 0,120
             A 160,160 0 0,0 160,-40
             A 260,260 0 0,0 -100,-300
             A 420,420 0 0,0 -520,120" 
          fill="none" stroke-width="12" stroke-linecap="round" />
  </defs>

  <rect width="1000" height="1000" fill="#050505" />

  <g transform="translate(500, 350) scale(1, 0.6) rotate(45)">
    <rect x="-450" y="-450" width="900" height="900" fill="url(#cube_top)" stroke="#444" stroke-width="2" />
    
    <!-- Grid Lines -->
    <g stroke="#333" stroke-width="1" stroke-opacity="0.5">
      <line x1="-350" y1="-450" x2="-350" y2="450" /><line x1="-250" y1="-450" x2="-250" y2="450" />
      <line x1="-150" y1="-450" x2="-150" y2="450" /><line x1="-50" y1="-450" x2="-50" y2="450" />
      <line x1="50" y1="-450" x2="50" y2="450" /><line x1="150" y1="-450" x2="150" y2="450" />
      <line x1="250" y1="-450" x2="250" y2="450" /><line x1="350" y1="-450" x2="350" y2="450" />
      <line x1="-450" y1="-350" x2="450" y2="-350" /><line x1="-450" y1="-250" x2="450" y2="-250" />
      <line x1="-450" y1="-150" x2="450" y2="-150" /><line x1="-450" y1="-50" x2="450" y2="-50" />
      <line x1="-450" y1="50" x2="450" y2="50" /><line x1="-450" y1="150" x2="450" y2="150" />
      <line x1="-450" y1="250" x2="450" y2="250" /><line x1="-450" y1="350" x2="450" y2="350" />
    </g>

    <!-- Brahma Pada -->
    <rect x="-150" y="-150" width="300" height="300" fill="#FFD700" fill-opacity="0.08" stroke="#AA771C" stroke-width="3" />

    <!-- 4 Directions -->
    <g>
      <!-- Shadows -->
      <g opacity="0.3" filter="blur(6px)" transform="translate(20, 20)">
        <use href="#spiral_cw" stroke="#000" /><use href="#spiral_acw" stroke="#000" />
        <g transform="rotate(90)"><use href="#spiral_cw" stroke="#000" /><use href="#spiral_acw" stroke="#000" /></g>
        <g transform="rotate(180)"><use href="#spiral_cw" stroke="#000" /><use href="#spiral_acw" stroke="#000" /></g>
        <g transform="rotate(270)"><use href="#spiral_cw" stroke="#000" /><use href="#spiral_acw" stroke="#000" /></g>
      </g>

      <!-- Floating Spirals -->
      <g>
        <use href="#spiral_cw" stroke="url(#gold_3d)" /><use href="#spiral_acw" stroke="url(#silver_3d)" />
        <g transform="rotate(90)"><use href="#spiral_cw" stroke="url(#gold_3d)" /><use href="#spiral_acw" stroke="url(#silver_3d)" /></g>
        <g transform="rotate(180)"><use href="#spiral_cw" stroke="url(#gold_3d)" /><use href="#spiral_acw" stroke="url(#silver_3d)" /></g>
        <g transform="rotate(270)"><use href="#spiral_cw" stroke="url(#gold_3d)" /><use href="#spiral_acw" stroke="url(#silver_3d)" /></g>
      </g>
    </g>
  </g>
  <text x="500" y="950" fill="#666" font-family="Arial" font-size="20" text-anchor="middle">4-6-10-16 Sequence 3D Visualization</text>
</svg>
