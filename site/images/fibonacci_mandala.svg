<svg width="600" height="600" viewBox="0 0 900 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold Gradient -->
    <linearGradient id="gold_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#BF953F" />
      <stop offset="25%" stop-color="#FCF6BA" />
      <stop offset="50%" stop-color="#B38728" />
      <stop offset="75%" stop-color="#FBF5B7" />
      <stop offset="100%" stop-color="#AA771C" />
    </linearGradient>
    
    <!-- Silver Gradient -->
    <linearGradient id="silver_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#707070" />
      <stop offset="25%" stop-color="#CECECE" />
      <stop offset="50%" stop-color="#A1A1A1" />
      <stop offset="75%" stop-color="#EFEFEF" />
      <stop offset="100%" stop-color="#808080" />
    </linearGradient>

    <!-- Spiral Definitions -->
    <path id="cw_path" d="M 0,0 
             A 10,10 0 0,1 10,-10
             A 10,10 0 0,1 20,0
             A 20,20 0 0,1 0,20
             A 30,30 0 0,1 -30,-10
             A 50,50 0 0,1 20,-60
             A 80,80 0 0,1 100,20
             A 130,130 0 0,1 -30,150
             A 210,210 0 0,1 -240,-60
             A 340,340 0 0,1 100,-400" 
          stroke-width="3" stroke-linecap="round" fill="none" />

    <path id="acw_path" d="M 0,0 
             A 10,10 0 0,0 -10,-10
             A 10,10 0 0,0 -20,0
             A 20,20 0 0,0 0,20
             A 30,30 0 0,0 30,-10
             A 50,50 0 0,0 -20,-60
             A 80,80 0 0,0 -100,20
             A 130,130 0 0,0 30,150
             A 210,210 0 0,0 240,-60
             A 340,340 0 0,0 -100,-400" 
          stroke-width="3" stroke-linecap="round" fill="none" />
  </defs>

  <!-- 81 Grid Hindu Mandala (Vastu Purusha 9x9) - More Visible -->
  <g id="mandala-grid" stroke="#444" stroke-width="1.5" opacity="0.6">
    <!-- horizontal lines -->
    <line x1="0" y1="0" x2="900" y2="0" />
    <line x1="0" y1="100" x2="900" y2="100" />
    <line x1="0" y1="200" x2="900" y2="200" />
    <line x1="0" y1="300" x2="900" y2="300" />
    <line x1="0" y1="400" x2="900" y2="400" />
    <line x1="0" y1="500" x2="900" y2="500" />
    <line x1="0" y1="600" x2="900" y2="600" />
    <line x1="0" y1="700" x2="900" y2="700" />
    <line x1="0" y1="800" x2="900" y2="800" />
    <line x1="0" y1="900" x2="900" y2="900" />
    
    <!-- vertical lines -->
    <line x1="0" y1="0" x2="0" y2="900" />
    <line x1="100" y1="0" x2="100" y2="900" />
    <line x1="200" y1="0" x2="200" y2="900" />
    <line x1="300" y1="0" x2="300" y2="900" />
    <line x1="400" y1="0" x2="400" y2="900" />
    <line x1="500" y1="0" x2="500" y2="900" />
    <line x1="600" y1="0" x2="600" y2="900" />
    <line x1="700" y1="0" x2="700" y2="900" />
    <line x1="800" y1="0" x2="800" y2="900" />
    <line x1="900" y1="0" x2="900" y2="900" />

    <!-- Brahma Pada (Center 3x3) -->
    <rect x="300" y="300" width="300" height="300" fill="#FFD700" fill-opacity="0.1" stroke="#AA771C" stroke-width="2" />
  </g>

  <!-- 4 Directions of Dual Fibonacci Spirals starting at Center (450, 450) -->
  <g transform="translate(450, 450)">
    
    <!-- North Direction (0 deg) -->
    <g>
      <use href="#cw_path" stroke="url(#gold_grad)" />
      <use href="#acw_path" stroke="url(#silver_grad)" />
    </g>

    <!-- East Direction (90 deg) -->
    <g transform="rotate(90)">
      <use href="#cw_path" stroke="url(#gold_grad)" />
      <use href="#acw_path" stroke="url(#silver_grad)" />
    </g>

    <!-- South Direction (180 deg) -->
    <g transform="rotate(180)">
      <use href="#cw_path" stroke="url(#gold_grad)" />
      <use href="#acw_path" stroke="url(#silver_grad)" />
    </g>

    <!-- West Direction (270 deg) -->
    <g transform="rotate(270)">
      <use href="#cw_path" stroke="url(#gold_grad)" />
      <use href="#acw_path" stroke="url(#silver_grad)" />
    </g>
          
    <!-- Central Point -->
    <circle cx="0" cy="0" r="6" fill="#990000" stroke="#FF4500" stroke-width="2" />
  </g>
</svg>
